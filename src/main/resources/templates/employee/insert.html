<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- 上余白 -->
      <div class="row">
        <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img
            src="../../static/img/header_logo.png"
            th:src="@{/img/header_logo.png}"
          />
        </div>
      </div>
      <!-- insert form -->
      <div class="row">
        <div
          class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->

            <form
              method="post"
              action="list.html"
              th:action="@{/employee/insert}"
              th:object="${insertEmployeeForm}"
            >
              <fieldset>
                <legend>
                  従業員登録<br />(従業員情報を登録します)
                </legend>
                <!-- 氏名 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="name"> 氏名: </label>
                      <label
                        th:errors="*{name}"
                        class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="山田太郎"
                        th:field="*{name}"
                        th:errorclass="error-input"
                        value="山田太郎"
                      />
                    </div>
                  </div>
                </div>
                <!-- 画像 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="image"> 画像: </label>
                      <label
                              th:errors="*{image}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="text"
                              name="image"
                              id="image"
                              class="form-control"
                              placeholder="画像URL"
                              th:field="*{image}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- 性別 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="man"> 性別: </label>
                      <label
                              th:errors="*{gender}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input type="radio" name="gender" id="man" value="男性">
                      <label for="man">男性</label>
                      <input type="radio" name="gender" id="woman" value="女性">
                      <label for="woman">女性</label>
                    </div>
                  </div>
                </div>
                <!-- 入社日 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="hireDate"> 入社日: </label>
                      <label
                              th:errors="*{hireDate}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="date"
                              name="hireDate"
                              id="hireDate"
                              class="form-control"
                              placeholder="yyyy/mm/dd"
                              th:field="*{hireDate}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- メールアドレス -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="mailAddress"> メールアドレス: </label>
                      <label
                        th:errors="*{mailAddress}"
                        class="error-messages"
                      >
                        メールアドレスを入力してください
                      </label>
                      <input
                        type="email"
                        name="mailAddress"
                        id="mailAddress"
                        class="form-control"
                        placeholder="yamada@mail.com"
                        th:field="*{mailAddress}"
                        th:errorclass="error-input"
                        value="yamada@mail.com"
                      />
                    </div>
                  </div>
                </div>
                <!-- 郵便番号 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="zipCode"> 郵便番号: </label>
                      <label
                              th:errors="*{zipCode}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="text"
                              name="zipCode"
                              id="zipCode"
                              class="form-control"
                              placeholder="0000000"
                              th:field="*{zipCode}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- 住所 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="address"> 住所: </label>
                      <button type="button" id="get_address_button">郵便番号から検索</button>
                      <label
                              th:errors="*{address}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="text"
                              name="address"
                              id="address"
                              class="form-control"
                              placeholder="東京都千代田区Ｎ丁目Ｍ番地Ｌ号ポストグレス100号室"
                              th:field="*{address}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- 電話 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="telephone"> 電話番号: </label>
                      <label
                              th:errors="*{telephone}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="tel"
                              name="telephone"
                              id="telephone"
                              class="form-control"
                              placeholder="000-0000-0000"
                              th:field="*{telephone}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- 給与 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="salary"> 給与: </label>
                      <label
                              th:errors="*{salary}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="text"
                              name="salary"
                              id="salary"
                              class="form-control"
                              placeholder="100000"
                              th:field="*{salary}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- 特徴 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="characteristics"> 特徴: </label>
                      <label
                              th:errors="*{characteristics}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="text"
                              name="characteristics"
                              id="characteristics"
                              class="form-control"
                              placeholder="性格や長所"
                              th:field="*{characteristics}"
                              th:errorclass="error-input"
                              value=""
                      />
                    </div>
                  </div>
                </div>
                <!-- 扶養人数 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="name"> 扶養人数: </label>
                      <label
                              th:errors="*{dependentsCount}"
                              class="error-messages"
                      >
                        氏名を入力してください
                      </label>
                      <input
                              type="text"
                              name="dependentsCount"
                              id="dependentsCount"
                              class="form-control"
                              placeholder="0"
                              th:field="*{dependentsCount}"
                              th:errorclass="error-input"
                              value="0"
                      />
                    </div>
                  </div>
                </div>
                <!-- 登録ボタン -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary">
                        登録
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/emp/insert.js}"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
  </body>
</html>
